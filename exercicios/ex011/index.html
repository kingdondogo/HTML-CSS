<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/12 Days of Christmas (Instrumental) - Jingle Punks.mp3" controls autoplay></audio>
    <!-- MP# WAV OGG-->
     <audio preload="metadata" autoplay controls>
            <!-- carregar todo com auto ou metedate, metade ou nome nada -->
    
        <source src="midia/12 Days of Christmas (Instrumental) - Jingle Punks.mp3" type="audio/mpeg">
    <source src="midia/12 Days of Christmas (Instrumental) - Jingle Punks.ogg" type="audio/ogg">
<source src="midia/12 Days of Christmas (Instrumental) - Jingle Punks.wav" type="audio/wav">
        <p>Infelizmente seu navegaor não consegui reproduzir áudio. <a href="midia/12 Days of Christmas (Instrumental) - Jingle Punks.mp3"></a></p>
     </audio>



    <video src="https://s2.lightspeedst.net/s2/mp4/kono-subarashii-sekai-ni-shukufuku-wo-3-dublado/sd/1.mp4" controls autoplay>Clique aqui para Baixar o arquivo MP3</video>
</body>
</html>
