<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title> 
    <style>
        @font-face {
            font-family:MyLove;
            src: url(MyLove.otf) format('opentype'), url('font/MyLove.ttf')format(truetype)
        }
        /* Tipos de format ()
         - opentype (otf)
         - truetype (ttf)
         - embedded-opentype
         - truetype-att (apple advanced)
         - svg
         */
        body {font-family: MyLove;
            font-size: 40px;}
        
        h1 {font-family:MyLove;
        font-size: 4em;}


    </style>
</head>
<body>
    <h1>Titulos</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum, voluptates sit ipsum dolores pariatur omnis aut? Sit quisquam animi delectus voluptate atque quos, molestias accusantium. Officia dolore inventore eos possimus!</p>
    
</body>
</html>
