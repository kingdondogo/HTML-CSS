<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 2px solid black;
        }
        td {
            
            padding: 8px;
            text-align: right;
            vertical-align: top;
            border: 1px solid black;
        }
     
        
    </style>
</head>
<body>
    <h1>Minha primeira tabelas</h1>
    <!--
    Hierarquia de tabelas (simples)
    (Table) = tabela
        (TR) table rows = linha de tabela
            (TH) Table header = cabeÃ§aljo de tabela
            (TD) table data = data de tabela
            
            (sem significado)
    -->
    <table>
        <tr><!--primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
